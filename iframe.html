	<script>

        const search = location.search.substring(1);
        const params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}')

        const ifrm = document.createElement('iframe');
        ifrm.setAttribute('id', 'ifrm'); // assign an id

        // assign url
        const urlBase = 'https://app.learncube.com/api/virtual-classroom/class/start/?'
        const pubKey = 'pub_key=' + params.pub_key + '&'
        const roomToken = 'room_token=' + params.room_token + '&'
        const userId = 'userid=' + params.userid
        ifrm.setAttribute('src', urlBase + pubKey + roomToken + userId);
        ifrm.width = '100%'
        ifrm.height = '100%'
        ifrm.style.border = 'none'

        document.body.appendChild(ifrm);


	</script>
</html>
