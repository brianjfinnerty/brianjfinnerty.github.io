<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Learncube Recording Widget</title>
  <link rel="stylesheet" type="text/css" href="https://static.learncube.net/client/recordings.1.3.0.css">
  <script type="text/javascript" src="https://static.learncube.net/client/recordings.1.3.0.js"></script>
  
  <!--link rel="stylesheet" type="text/css" href="https://static.learncube.net/vc/recordings/apisanity/client/css/app.css?127"-->	
  <!--script type="text/javascript" src="https://static.learncube.net/vc/recordings/apisanity/client/js/app.js?347"></script-->
  
</head>
<body>
  <div id="app"></div>
  <script>
        const search = location.search.substring(1);
	let params;
	try {
		params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}')
	} catch (err) {
		params = {}
	}

	const userType = params.userType || 'student'
	const userName = 'Test ' + userType
	const token = 'local-' + (new Date()).toDateString().toLowerCase().split(' ').join('-')
	
        const lcConf = {
            'token': params.token || token, // Eg. "first-test-room-token"
            'userid': params.userId || '1234', // Eg. "12345G"
            'username': params.username || userName, // Eg. "Test Widget Teacher",	
            'publicKey': '63d2dd20e7557161942c53e4',
      	    'userType': userType,	
      	    'instantClass': true,
	    'validateUrl': 'http://localhost:3000/get-valid-token/'
        }
  const recording = new VcRecording('#app', lcConf, {'settings.enable_recording_download': true});
  </script>

   

</body>
</html>
