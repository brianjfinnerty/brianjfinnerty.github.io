<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Learncube Homework Widget</title>
  <link rel="stylesheet" type="text/css" href="https://static.learncube.net/client/homework.release-cathy.css">
  <script type="text/javascript" src="https://static.learncube.net/client/homework.release-cathy.js?cachebust=3"></script>
</head>
<body>
  <div id="app"></div>
  <script>
       const search = location.search.substring(1);
      let params;
      try {
        params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}')
      } catch (err) {
        params = {}
      }

      const userType = params.userType || 'student'
      const userName = 'Test ' + userType
      const token = 'local-' + (new Date()).toDateString().toLowerCase().split(' ').join('-')

      const lcConf = {
          'token': params.token || token, // Eg. "first-test-room-token"
          'userid': params.userId || '1234', // Eg. "12345G"
          'username': params.username || userName, // Eg. "Test Widget Teacher",  
          'publicKey': params.publickey || '63d2dd20e7557161942c53e4',
          'userType': userType, 
          'instantClass': true  
      }
      
      const homework = new VcHomework('#app', lcConf, {'whiteboard.enable_math_tools': true});
      homework.addEventListener('whiteboardAction', function (evt) {
          console.log(evt.type, evt.detail)
      });  
  </script>

   

</body>
</html>
