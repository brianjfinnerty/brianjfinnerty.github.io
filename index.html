<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Learncube Virtual Classroom Widget</title>
  <link rel="stylesheet" type="text/css" href="https://static.learncube.net/vue/virtualclassroom/widget.css?now=2">
  <script type="text/javascript" src="https://static.learncube.net/vue/virtualclassroom/widget.js?now=2"></script>
</head>
<body>
	<div id="app"></div>
	<script>
        const search = location.search.substring(1);
        const params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}')

        const lcConf = {
            'token': params.token,
            'userid': params.userid,
            'publicKey': params.publickey || '63d2dd20e7557161942c53e4'
        }
	const classroom = new VirtualClassroom('#app', lcConf, {});
	</script>

   

</body>
</html>
