<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Learncube Virtual Classroom Widget</title>
  <!--link rel="stylesheet" type="text/css" href="https://static.learncube.net/client/virtualclassroom.2.0.0.css"-->	
  <!--script type="text/javascript" src="https://static.learncube.net/client/virtualclassroom.2.0.0.js"></script-->
	
  <link rel="stylesheet" type="text/css" href="static.learncube.net/vc/virtualclassroom/apisanity/client/css/app.css">	
  <script type="text/javascript" src="https://static.learncube.net/vc/virtualclassroom/apisanity/client/js/app.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
        const search = location.search.substring(1);
	let params;
	try {
		params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}')
	} catch (err) {
		params = {}
	}

	const userType = params.userType || 'student'
	const userName = 'Test ' + userType
	const token = 'local-' + (new Date()).toDateString().toLowerCase().split(' ').join('-')
	
        const lcConf = {
            'token': params.token || token, // Eg. "first-test-room-token"
            'userid': params.userId || '1234', // Eg. "12345G"
            'username': params.username || userName, // Eg. "Test Widget Teacher",	
            'publicKey': '63d2dd20e7557161942c53e4',
      	    'userType': userType,	
      	    'instantClass': true,
	    'validateUrl': 'http://localhost:3000/get-valid-token/'	
        }
	const classroom = new VirtualClassroom('#app', lcConf, {
		'settings.enter_in_progress': false,
		'settings.enter_when_admitted': false,
		'settings.enable_recording': true,
		'settings.is_recorded': true,
		'whiteboard.enable_math_tools': true,
		'lesson_materials.library_url': "https://api.learncube.com/vc/api/files/?anything=everything&nothing=everything",
		"video.media_region": "us2",
            	"video.room_recording": 'true'
	});
		
	classroom.addEventListener('whiteboardAction', function (evt) {
          console.log(evt.type, evt.detail)
      	});
	</script>

   

</body>
</html>
