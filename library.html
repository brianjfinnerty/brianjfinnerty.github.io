<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Learncube Library Widget</title>
  <link rel="stylesheet" type="text/css" href="https://static.learncube.net/client/library.vdbg.css?f2">	
  <script type="text/javascript" src="https://static.learncube.net/client/library.vdbg.js?f2"></script>
</head>
<body>
  <div id="lc-lib"></div>
  <script>
        const search = location.search.substring(1);
        let params;
        try {
          params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}')
        } catch (err) {
          params = {}
        }

        const lcConf = {
            'userid': params.userId || '558', // Eg. "12345G"
            'username': params.username || 'brianfinnerty', // Eg. "Test Widget Teacher",
            'publicKey': params.publicKey || '63d2dd20e7557161942c53e4',
            'userType': params.userType || 'student',
            'validateUrl': 'http://localhost:3000/get-valid-token/'
        }
        const lcLibrary = new Library('#lc-lib', lcConf)
  </script>

   

</body>
</html>
